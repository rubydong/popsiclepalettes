    <body>
       
            
        <div ng-app="myApp" ng-controller="myCtrl" class="mainpop">
            
            <div class="info">
            
                <h1> Popsicle Color Palettes </h1> <hr>
                <div class="addhere">Hover over the popsicles to <br> get a hex value color!
                <div class="hex">#4C586F</div>
                </div>
                
            </div>
            <div class="popsicles">
                
                <div class="popsicle" ng-repeat="colorset in colors">
                    
                    <div class="top" style="background-color: {{colorset.colorset[0]}}" ng-mouseover="popclicked(colorset.colorset[0])"> 
                    </div>
                    <div class="middle" style="background-color: {{colorset.colorset[1]}}" ng-mouseover="popclicked(colorset.colorset[1])">
                    </div>
                    <div class="bottom" style="background-color: {{colorset.colorset[2]}}"  ng-mouseover="popclicked(colorset.colorset[2])"></div>
                    <div class="stick" style="background-color:{{colorset.colorset[3]}}"  ng-mouseover="popclicked(colorset.colorset[3])"></div>
                    
                </div>
                
                
            </div>
        </div>

                $scope.popclicked = function(color) {
